---
layout: blog
notes: archive
---

<div class="panel panel-default">
	<div class="panel-body">
<ul class="tags">
  {% for tag in page.tags %}
    <li><a href="/blog/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>



<div class="notes">
		<div class="note single">
			<h2 class="title">{{ page.title }}</h2s>
			
			<h2 class="date"><info datetime="{{ page.date }}">
				<small>{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}</small> 
					<button type="button" class="btn btn-default btn-xs" aria-label="Left Align" onclick="goBack()">
						 <span class="fa fa-arrow-circle-o-left" aria-hidden="true"></span> <strong> Go Back</strong>
				    </button>
			</info></h2>
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>

		<div class="share-page">
    Share this on &rarr;
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a>
</div>

			<hr>

				<!-- Post comments -->
					<div class="notecomments">
					{% include disqus.html %}	 
				</div>
			</div><!-- / .note .single -->
		</div><!-- /.notes -->
	</div><!-- /.panel-body -->
</div><!-- /.panel panel-default -->
